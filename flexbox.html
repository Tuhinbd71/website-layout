<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Flexbox</title>
    <style>
        .container {
            border: 2px solid springgreen;
            height: 400px;
            display: flex;

        }

        #class-3 {
            flex-grow: 1;
        }

        .box {
            font-size: 3em;
            width: 200px;
            height: 200px;
            margin: 5px;
            text-align: center;
            border: 3px dashed sienna;
        }
    </style>

<body>
    <h1>i am flexible right now</h1>
    <div class="container">
        <div class="box">BOX-1</div>
        <div id="class-3" class="box">BOX-2</div>
        <div class="box">BOX-3</div>
    </div>
</body>

</html>
